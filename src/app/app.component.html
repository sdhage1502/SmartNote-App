<header class="bg-black text-white py-3 border-b border-gray-200">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <a routerLink="/" class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-white text-black rounded flex items-center justify-center">
        SN
        <i class="pi pi-book text-lg"></i>
      </div>
      <div>
        <h1 class="text-lg font-semibold">SmartNote</h1>
        <p class="text-xs text-gray-300">Intelligent note-taking</p>
      </div>
    </a>
    <nav class="flex items-center space-x-4">
      <span
        *ngIf="isOnline()"
        class="text-sm flex items-center text-gray-300"
      >
        <i class="pi pi-wifi mr-1"></i>
        Online
      </span>
      <div class="flex items-center space-x-3">
        <div
          class="w-8 h-8 bg-white text-black rounded-full flex items-center justify-center text-sm font-medium"
        >
          {{ userName().charAt(0) }}
        </div>
        <span class="text-sm hidden sm:inline">{{ userName() }}</span>
        <button
          (click)="signOut()"
          class="p-1 bg-white rounded transition-colors text-black flex items-center space-x-1"
          title="Sign Out"
        >
          <i class="pi pi-sign-out"></i>
          <span>Sign Out</span>
        </button>
      </div>
    </nav>
  </div>
</header>

<main class="flex-grow min-h-screen bg-white">
  <router-outlet></router-outlet>
</main>

<footer class="bg-black text-white py-3 border-t border-gray-200">
  <div class="container mx-auto px-4 text-center">
    <p class="text-sm text-gray-300">
      Â© 2024 SmartNote. Built with Angular & Tailwind CSS.
    </p>
  </div>
</footer>
