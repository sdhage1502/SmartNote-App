<header class="header-gradient text-white py-4">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <a routerLink="/" class="flex items-center space-x-2">
      <i class="pi pi-book text-2xl"></i>
      <div>
        <h1 class="text-xl font-bold">SmartNote</h1>
        <p class="text-xs">Your intelligent note-taking companion</p>
      </div>
    </a>
    <nav class="flex items-center space-x-4">
      @if (isOnline$ | async) {
        <span class="text-sm flex items-center">
          <i class="pi pi-wifi mr-1"></i>
          Online
        </span>
      }
      <div class="flex items-center space-x-2">
        <p-avatar
          [label]="(userName$ | async)?.charAt(0)"
          styleClass="bg-gray-200 text-gray-800"
          shape="circle"
        ></p-avatar>
        <span class="text-sm">{{ userName$ | async }}</span>
        <button
          pButton
          type="button"
          icon="pi pi-sign-out"
          (click)="signOut()"
          class="p-button-text text-white"
        ></button>
      </div>
    </nav>
  </div>
</header>
<main class="flex-grow">
  <router-outlet></router-outlet>
</main>
