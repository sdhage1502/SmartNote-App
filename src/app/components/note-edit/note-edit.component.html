<div class="flex justify-center">
  <p-card class="w-full max-w-2xl p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">{{ note ? 'Edit Note' : 'New Note' }}</h2>
    <form (ngSubmit)="saveNote()" class="space-y-4">
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input id="title" [(ngModel)]="title" name="title" type="text" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500" />
      </div>
      <div>
        <label for="content" class="block text-sm font-medium text-gray-700">Content</label>
        <textarea id="content" [(ngModel)]="content" name="content" rows="6" required class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      <div class="flex justify-end space-x-2">
        <button pButton type="button" label="Cancel" [routerLink]="['/notes']" class="p-button-outlined"></button>
        <button pButton type="submit" label="Save" [disabled]="!title || !content" class="bg-blue-500 text-white hover:bg-blue-600"></button>
      </div>
    </form>
  </p-card>
</div>
