<div class="min-h-screen bg-gray-100 flex flex-col p-4 sm:p-6 md:p-8">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">
      {{ isEditing ? 'Edit Note' : 'Create New Note' }}
    </h1>
    <div class="flex items-center space-x-4">
      <span *ngIf="autoSaved" class="text-sm text-green-600 flex items-center">
        ✅ Auto-saved at {{ getCurrentTime() }}
      </span>
    </div>
  </div>

  <!-- Note Form -->
  <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1">
        {{ isEditing ? 'Update your note title' : 'Note title' }}
      </label>
      <input
        id="title"
        type="text"
        [(ngModel)]="title"
        (ngModelChange)="onTitleChange()"
        (keydown)="onKeydown($event)"
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Enter note title"
      />
      <div class="text-sm text-gray-500 mt-1">
        {{ getWordCount(title) }} words
      </div>
    </div>

    <div class="mb-4">
      <label for="content" class="block text-sm font-medium text-gray-700 mb-1">
        {{ isEditing ? 'Update your note content' : 'Note content' }}
      </label>
      <textarea
        id="content"
        [(ngModel)]="content"
        (ngModelChange)="onContentChange()"
        (keydown)="onKeydown($event)"
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-64 resize-y"
        placeholder="Start writing your thoughts..."
      ></textarea>
      <div class="text-sm text-gray-500 mt-1">
        {{ content.length }} characters | {{ getWordCount(content) }} words |
        {{ getReadingTime(content) }} min read
      </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-4">
      <button
        (click)="navigateToNotes()"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition"
      >
        🏠 Home
      </button>
      <button
        (click)="saveNote()"
        [disabled]="isSaving"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition disabled:opacity-50"
      >
        💾 {{ isEditing ? 'Update' : 'Save' }}
      </button>
    </div>
  </div>
